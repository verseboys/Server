{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>医咖会—邮箱注册</title>
    <link rel="shortcut icon" href="{% static 'images/20171213113454.png' %}">
    <style>
        * {

            padding: 0;
        }

        html, body {

        }

        a {
            text-decoration: none;
        }

        input:focus {
            box-sizing: border-box;
            outline: none;
        }

        ::placeholder {
            color: #b3bac6;
            font-weight: 300;
        }

        * div {
            font-weight: 300;
        }
        /* pc */
        @media only screen
        and (min-device-width : 768px) {
            .login-box {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                min-height: 440px;
                min-width: 500px;
                background: url({% static 'images/yika_bg.jpg' %}) no-repeat top;
                background-size: cover;
            }
            .login-box .front-register {
                width: 376px;
                height: 437px;
                padding: 40px;
                background: #fff;
                border-radius: 4px;
                box-shadow: 0 2px 13px 5px rgba(69, 160, 234, 0.17);
            }
            .logo-text {
                margin-bottom: 32px;
                font-family: PingFang SC, Hiragino Sans GB, Helvetica Neue, Helvetica, Microsoft YaHei, Noto Sans CJK SC, WenQuanYi Micro Hei, Arial, sans-serif;
                font-size: 30px;
                text-align: center;
                color: #403f40;
                font-weight: 400;
                margin-top: 40px;
                margin-bottom:0;
            }
            .shadow_btn {
                display: inline-block;
                color: #fff;
                font-size: 16px;
                width: 84px;
                height: 100%;
                text-align: center;
                background-color: #33A466;
                border-radius: 2px;
                cursor: pointer;
            }
            .shadow_btn:hover {
                background-image: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05));
            }
            .tool_box {
                margin-top: 20px;
                line-height: 38px;
            }
            .tool_box .tip_msg_box {
                font-size: 12px;
                display: inline-block;
            }
            .tool_box .tip_msg_box .msg {
                display: inline-block;
                color: #999;
            }
            .tool_box .tip_msg_box .jump_msg {
                color: #2F8BE6;
                display: inline-block;
                cursor: pointer;
            }
            .regist_login {
                display: inline-block;
                color: #403f40;
                font-size: 14px;
                padding-right: 10px;
                cursor: pointer;
                margin-left: 19px;
            }
            .regist_login a {
                color: #403f40;
            }
            .input_item {
                display: flex;
                position: relative;
                background-color: #F5F9FF;
                border-radius: 2px;
                align-items: center;
                margin-top: 20px;
            }
            .neko_input {
                flex: 1;
                background-color: #F5F9FF;
                color: #333;
                height: 48px;
                font-size: 14px;
                padding-left: 25px;
                box-sizing: border-box;
                display: inline-block;
                vertical-align: top;
                border: none;
            }
            .input_item .defule {
                color: #999;
            }
            .verify {
                position: absolute;
                right: 0;
                height: 48px;
                cursor: pointer;
                background: #fff;
            }
            #yika_agreement {
                position: fixed;
                top: 0;
                height: 100%;
                width: 100%;
                background: #f9f9f9;
            }
            #yika_agreement .agreement_info{
                padding: 30px 10%;
                box-sizing: border-box;
                border-radius: 2px 2px 0 0;
                border-bottom: 1px solid #2A2A2A;
                overflow-y: auto;
                margin: 0;
                white-space: pre-line;
                line-height: 27px;
            }
            #yika_agreement .agreement_btn{
                text-align: center;
                height: 40px;
                color: #333;
                font-size: 16px;
                border-radius: 0 0 2px 2px;
                line-height: 40px;
                cursor: pointer;
            }
            .email_active_inform {
                width: 456px;
                height: 389px;
                border-radius: 4px;
                box-shadow: 0 2px 13px 5px rgba(69, 160, 234, 0.17);
                background-color: #fff;
            }
            .email_active_inform>p {
                margin: 0 auto;
                padding: 40px 53px;
                color: #666;
                font-size: 15px;
                line-height: 24px;
                text-align:center;
            }
            .email_active_inform>a.activate {
                display: block;
                width: 379px;
                line-height: 46px;
                border-radius: 2px;
                background-color: #03a675;
                color: #fff;
                text-align: center;
                margin: 0 auto;
            }
            .email_active_inform .resend_email {
                display: flex;
                justify-content: space-between;
                padding: 0 40px;
                padding-top: 23px;
            }
            .error_tip {
                width: 377px;
                height: 26px;
            } 
            .error_tip .error-tip {
                line-height: 26px;
                background-color: #e46d7c;
                text-align: center;
                color: #fff;
                font-size: 14px;
            }
            .regist_submit {
                display: block;
                width: 376px;
                line-height: 46px;
                border-radius: 2px;
                background-color: #45a0ea;
                color: #fff;
                text-align: center;
            }
        }
        /* 移动端 */
        @media only screen
        and (max-device-width : 768px) {
            .login-box {
                width: 100%;
                height: 100%;
                background: #fff;
            }
            .login-box .front-register {
                width: 82%;
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
            }
            .logo-text {
                margin-bottom: 32px;
                font-family: PingFang SC, Hiragino Sans GB, Helvetica Neue, Helvetica, Microsoft YaHei, Noto Sans CJK SC, WenQuanYi Micro Hei, Arial, sans-serif;
                font-size: 28px;
                text-align: center;
                color: #403f40;
                font-weight: 400;
                margin-top: 0;
            }
            .shadow_btn {
                display: inline-block;
                color: #fff;
                font-size: 16px;
                width: 84px;
                height: 100%;

            }
            .shadow_btn:hover {
                background-image: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05));
            }
            .tool_box {
                margin-top: 0;
                line-height: 38px;
            }
            .tool_box .tip_msg_box {
                font-size: 12px;
                display: inline-block;
            }
            .tool_box .tip_msg_box .msg {
                display: inline-block;
                color: #999;
            }
            .tool_box .tip_msg_box .jump_msg {
                color: #2F8BE6;
                display: inline-block;
                cursor: pointer;
            }
            .regist_login {
                display: inline-block;
                color: #403f40;
                font-size: 14px;
                padding-right: 10px;
                cursor: pointer;
                margin-left: 19px;
            }
            .regist_login a {
                color: #403f40;
            }
            .input_item {
                display: flex;
                position: relative;
                background-color: #F5F9FF;
                border-radius: 2px;
                align-items: center;
                margin-top: 15px;
            }
            .neko_input {
                flex: 1;
                background-color: #F5F9FF;
                color: #333;
                height: 45px;
                font-size: 14px;
                padding-left: 25px;
                box-sizing: border-box;
                display: inline-block;
                vertical-align: top;
                border: none;
            }
            .input_item .defule {
                color: #999;
            }
            .verify {
                position: absolute;
                right: 0;
                height: 45px;
                cursor: pointer;
                background: #fff;
            }
            .regist_submit {
                display: block;
                width: 100%;
                line-height: 40px;
                border-radius: 2px;
                background-color: #45a0ea;
                color: #fff;
                text-align: center;
            }
            #yika_agreement {
                position: fixed;
                top: 0;
                height: 100%;
                width: 100%;
                background: #f9f9f9;
            }
            #yika_agreement .agreement_info{

                border-radius: 2px 2px 0 0;
                border-bottom: 1px solid #2A2A2A;
                overflow-y: auto;

            }
            #yika_agreement .agreement_btn{

            }
            .error_tip {
                width: 100%;
                height: 26px;
            }
            .error_tip .error-tip {
                line-height: 26px;

            }

                top: 50%;
                left: 50%;

            }
            .email_active_inform>p {
                margin: 0 auto;
                padding: 30px 53px;

                font-size: 15px;

            }
            .email_active_inform>a.activate {
                display: block;
                width: 84%;
                line-height: 40px;
                border-radius: 2px;

                color: #fff;

            .email_active_inform .resend_email {
                display: flex;
                justify-content: space-between;
                padding: 0 30px;
                padding-top: 23px;
                width: 84%;
            }
        }

    </style>
</head>
<body>
<div class="login-box">
    <div class="front-register">
        <div class="logo-text" style="margin-bottom:0;">邮箱注册</div>
        <div class="error_tip">
            <div class="error-tip" style="background-color: #e46d7c;text-align: center;color: #fff;display: none;"></div>
        </div>
        <div class="input_item" style="margin-top: 4px;">
            <input placeholder="请输入邮箱" type="email" class="neko_input usr_email">
        </div>
        <div style="position: relative;display: flex;">
            <div class="input_item" style="flex: 1;margin-right: 115px;">
                <input placeholder="填写验证码" class="neko_input usr_cap">
            </div>
            <div class="input_item verify">
                <img src="">
            </div>
        </div>
        <div class="input_item">
            <input placeholder="设置密码" type="password" class="neko_input usr_pass">
        </div>
        <div class="tool_box">
            <div class="tip_msg_box">
                <input type="checkbox" id="checkbox1" style="vertical-align: middle;">
                <div class="msg">我已阅读并同意</div>
                <div class="jump_msg">《医咖会协议》</div>
            </div>
        </div>
        <div class="input_item" style="margin-top: 0;">
            <a href="javascript:;" class="regist_submit">注册</a>
        </div>
        <div style="display: flex;justify-content: space-between;padding-top: 20px;">
            <a href="{% url 'front_register' %}" style="font-size: 14px;color: #45a0ea;">手机注册</a>
            <span style="font-size: 14px;color: #999;">已有账号，<a href="{% url 'front_login' %}#1" style="color: #45a0ea;">去登录</a></span>
        </div>
    </div>
</div>
<script src="https://lib.baomitu.com/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        img_captcha()
        var ary_type={}
        var ary_click_defult = [
            {
                name: '.usr_email', // 邮箱
                type:'email'
            }, {
                name: '.usr_cap', // 验证码
                type:'cap'
            }, {
                name: '.usr_pass', // 密码
                type:'pass'
            },
        ]
        // var uPattern = /[\u4E00-\u9FA5a-zA-Z0-9_-]{2,16}/; // 用户名正则表达式
        var ePattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/; // 邮箱正则表达式
        $(".usr_email").blur(function(){
            if ($('.usr_email').val() != '' && !ePattern.test($('.usr_email').val())) {
                $('.error-tip').html('邮箱格式错误');
                $('.error-tip').fadeIn(1000);
                return false;
            } else {
                $('.error-tip').fadeOut(1000);
            }
        })
        $(document).on('click','.regist_submit', function () {
            // 邮箱校验
            if ($('.usr_email').val()==='') {
                $('.error-tip').html('邮箱不能为空')
                $('.error-tip').fadeIn(1000);
                return false;
            } else if (!ePattern.test($('.usr_email').val())) {
                $('.error-tip').html('邮箱格式错误');
                $('.error-tip').fadeIn(1000);
                return false;
            }
            // 验证码校验
            if ($('.usr_cap').val() === '') {
                $('.error-tip').html('验证码不能为空');
                $('.error-tip').fadeIn(1000);
                return false;
            }
            // 密码校验
            if(!$('.usr_pass').val()){
                $('.error-tip').html('密码不能为空');
                $('.error-tip').fadeIn(1000);
                return false;
            }else if(!($('.usr_pass').val().length>=4 && $('.usr_pass').val().length<=16)){
                $('.error-tip').html('请输入4-16位长度密码');
                $('.error-tip').fadeIn(1000);
                return false;
            }
            if($('#checkbox1').prop('checked')){
                $.ajax({
                    type: 'post',
                    url: '/front_register/',
                    data: {
                        email: $('.usr_email').val(),
                        captcha: $('.usr_cap').val(),
                        password: $('.usr_pass').val(),
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            //成功
                            $('.front-register').hide();
                            var usr_email = $('.usr_email').val();
                            var activate = `
                            <div class="email_active_inform">
                                <div class="logo-text">邮箱验证</div>
                                <div class="error_tip" style="margin: auto;">
                                    <div class="error-tip" style="background-color: #e46d7c;text-align: center;color: #fff;display: none;"></div>
                                </div>
                                <p>激活邮件已经发送到：<span>${usr_email}</span>，请在24h内点击邮件中的激活链接完成注册，逾期需要重新发送激活链接。</p>
                                <a href="javascript:;" class="activate">激活邮箱</a>
                                <div class="resend_email">
                                    <span style="font-size: 13px;color: #b2b2b2;">没有收到邮件，怎么办？在邮箱的垃圾邮件中找找</span>
                                    <a href="javascript:;" class="resend" style="font-size: 13px;color: #45a0ea;">重新发送</a>
                                </div>
                            </div>`
                            $('.login-box').append(activate);
                        } else {
                            //失败
                            img_captcha()
                            data = data.data;
                            if (data.email) {
                                $('.error-tip').html(data.email)
                                $('.error-tip').fadeIn(1000)
                            }
                            if(data.captcha){
                                $('.error-tip').html(data.captcha)
                                $('.error-tip').fadeIn(1000)
                            }
                            if(data.password){
                                $('.error-tip').html(data.password)
                                $('.error-tip').fadeIn(1000)
                            }
                        }
                    }
                })
            }
            if(!$('#checkbox1').prop('checked')) {
                // 没有被选中
                $('.error-tip').html('需要接受《医咖会协议》')
                $('.error-tip').fadeIn(1000)
                setTimeout(function() {
                    $('.error-tip').fadeOut(1000)
                },2000)
                return;
            }
        })

        // 验证码
        $(document).on('click','.verify',function () {
            img_captcha()
        })
        // 医咖会协议
        $(document).on('click','.jump_msg',function () {
            agree_ment()
        })
        // 医咖会协议 确定按钮
        $('#checkbox1').prop('checked', true);
        $(document).on('click','.agreement_btn',function () {
            $('#yika_agreement').remove();
            document.body.style.overflow='auto';
            $('#checkbox1').prop('checked', true);
        })
        function img_captcha() {
            var num=Math.random()
            $('.verify img').attr('src','/extends/captcha/?='+ num)
        }
        // 点击激活邮箱
        $(document).on('click','.activate',function() {
            var activate_email = $('.usr_email').val();
            var url = activate_email.split('@')[1];
            var pattern = /^([A-Za-z0-9_\-\.])+\@(163.com|qq.com)$/; // 判断邮箱为163.com 或 qq.com
            if (pattern.test(activate_email) === true){
                if (url == '163.com') {
                    window.location.href = 'http://mail.163.com';
                } else if (url == 'qq.com') {
                    window.location.href = 'http://mail.qq.com';
                }
            } else {
                // 其他邮箱@后面的跳转baidu查询
                window.location.href = 'https://www.baidu.com/'+ 's?wd=mail.'+ url;
            }
        })
        // 重新发送邮件
        $(document).on('click','.resend',function() {
            $.ajax({
                type: 'post',
                url: '/resend_active_mail/',
                data: {
                    email: $('.usr_email').val(),
                },
                success: function (data) {
                    if (data.code === 200) {
                        //成功
                        $('.error-tip').html(data.message)
                        $('.error-tip').fadeIn(1000)
                        setTimeout(function(){
                            $('.error-tip').fadeOut(1000)
                        },2000)
                    } else {
                        //失败
                        $('.error-tip').html(data.message)
                        $('.error-tip').fadeIn(1000)
                        setTimeout(function(){
                            $('.error-tip').fadeOut(1000)
                        },2000)
                    }
                }
            })
        })
        $(window).resize(function () {
            if($('#yika_agreement')[0]){
                $('.agreement_info').css('height',document.body.clientHeight-40+'px')
            }
        })
        function agree_ment() {
            var h=document.body.clientHeight-40
            $(document.body).append('<div id="yika_agreement"><pre class="agreement_info" style="height:'+h+'px"><center>《医咖会使用协议》</center>'+
                '一、总则\n' +
                '1、为了保护网络信息安全，保障公民、法人和其他组织的合法权益，维护国家安全和社会公共利益，根据国家法律法规，医咖会制定并按照本协议提供网络服务。用户应当充分阅读并同意本协议的全部条款并按照页面上的提示完成全部的注册程序（未成年人应与法定监护人共同完成）。用户在注册过程中点击“同意”按钮即表示用户完全接受本协议项下的全部条款，用户选择访问或使用医咖会有关服务，将视为同意接受本协议全部条款的约束。\n' +
                '2、除非另有明确规定，医咖会所推出的新产品、新功能和新服务，均无条件的适用本协议。\n' +
                '3、医咖会保留在任何时候修改本协议条款的权利，且无需另行通知。用户在使用服务时应关注并遵守。\n' +
                '4、用户在使用医咖会提供的各项服务之前，应仔细阅读本协议。如果您不同意本协议，可以主动取消医咖会提供的服务；如果您继续使用医咖会服务，则视为您已经接受本协议全部内容，包括医咖会对本协议所做的任何修改。\n' +
                '5、用户无论通过何种方式使用医咖会服务，均受本协议约束。\n' +
                '\n' +
                '二、用户账号\n' +
                '1、用户可以通过注册账号使用医咖会提供的各项服务。用户注册成功后，医咖会将给予用户一个账号及相应的密码，在医咖会审核通过后，每个账号对应一个唯一的名字（或昵称、用户名）。医咖会账号（包括名字、昵称、用户名等）的所有权归医咖会，用户完成申请注册手续后，获得医咖会账号的使用权，但仅限为个人而非商业目的使用。\n' +
                '2、用户自行保管其账号和密码。用户账号、密码使用权仅属于初始申请注册人，禁止赠与、借用、租用、转让或者售卖。' +
                '3、用户应提供完整、真实、准确和最新的个人资料，该资料对于使用医咖会的服务以及找回丢失的医咖会账号和密码至关重要。如因注册信息不真实而引起的问题由用户本人承担，医咖会不负任何责任并有权暂停或终止用户的账号。\n' +
                '4、用户账号和密码遭到他人非法使用或发生其他任何安全问题，用户应当立即通知医咖会。因黑客行为或用户的过错导致账号、密码被他人非法使用，医咖会不承担任何责任。\n' +
                '    \n' +
                '三、使用规则\n' +
