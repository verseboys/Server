<body>
<div id="header-pc2">
    <div id="header">
        <div class="head header-top">
            <span><a href="/"><img src="{% static 'images/head_2_icon.svg' %}" alt="医咖会—研究进展"></a></span>
            <span class="concle">
                {% if front_user %}
                    <!--登录-->
                    <span class="login-on ques_bar_meun" style=" background: url('/images/avatar/{{ front_user.avatar }}') no-repeat center; background-size: cover;border-radius: 50%;">
                        <div class="ques_bar_meun_list" style="top: 49px;">
                            <a href="/user/?t=user"><img src="{% static 'images/info.svg' %}" alt="">个人中心</a>
                            <a href="/logout/"><img src="{% static 'images/logout.svg' %}" alt="">退出</a>
                        </div>
                    </span>
                {% else %}
                    <!--未登录-->
                    <span class="head-login">登录</span>
                    <span class="head-register">注册</span>
                {% endif %}

            </span>
            {% comment %}<span >
               <input type="text" placeholder="搜索" class="head_search">
               <img src="{% static 'images/search_slim.svg' %}" alt="" style="margin-top: 10px;">
            </span>{% endcomment %}
            <span class="header-search head_search" style="  margin-left: 18px;">
                <input type="text" placeholder="搜索..." style=" " class=""><span><img src="{% static 'images/search_slim.svg' %}" alt=""></span>
            </span>
        </div>
    </div>
</div>
<script>
    $(document).on('click', '.head-login', function () {
        window.location.href = '/login/?next=' + window.location.pathname+'#1'
    })
    $(document).on('click', '.head-register', function () {
        window.location.href = '/register/'
    })
    $(document).on('click', '.ques_bar_meun', function () {
        $('.ques_bar_meun_list').toggle()
    })
    $(document).on('keyup','.head_search input',function (e) {
        if(e.keyCode===13){
            window.location.href='/search/?t=2&wd='+$(this).val()
        }
    })
    $(document).on('click','.head_search span',function (e) {
            window.location.href='/search/?t=2&wd='+$('.head_search input').val()
    })
</script>
{% block bodyblock %}{% endblock bodyblock %}
